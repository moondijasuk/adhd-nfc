<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보상 - ADHD 루틴 관리</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>🌱 나의 작은 성장</h1>
        <p>지금 당신이 한 작은 걸음이, 내일의 큰 변화가 됩니다</p>
      </div>
    </header>

    <nav>
      <div class="container">
        <a href="index.html" class="active">🎉 보상</a>
        <a href="record.html">✏️ 기록</a>
        <a href="tree.html">🌳 성장</a>
        <a href="market.html">🎁 마켓</a>
        <a href="profile.html">💫 프로필</a>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="reward-screen">
          <div class="reward-animation">
            <div class="icon">✨</div>
            <h2>훌륭해요!</h2>
            <p>XP +<span id="gained-xp">15</span> 획득!</p>
          </div>

          <div class="tree-visual">🌳</div>

          <div class="card">
            <div class="warm-message">
              <h3>🌱 당신의 나무가 성장했어요!</h3>
              <p>작은 실행 하나가 큰 변화의 시작입니다</p>
            </div>

            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-fill" style="width: 75%"></div>
              </div>
              <p class="progress-text">다음 레벨까지 25 XP 남았어요!</p>
            </div>

            <a href="record.html" class="btn btn-primary btn-full"
              >기록하러 가기 →</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
