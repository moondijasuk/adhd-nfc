<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 작은 성장 - ADHD 루틴 관리</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont,
          system-ui, sans-serif;
        line-height: 1.6;
        color: #4a5568;
        background: #f8f9fa;
        overflow-x: hidden;
      }

      /* 감정별 배경 그라데이션 */
      .bg-default {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecf0 100%);
      }
      .bg-tired {
        background: linear-gradient(
          135deg,
          #fef7ed 0%,
          #fdd8b5 30%,
          #e9d8fd 100%
        );
      }
      .bg-anxious {
        background: linear-gradient(
          135deg,
          #edf2f7 0%,
          #e6fffa 50%,
          #d6f5f5 100%
        );
      }
      .bg-excited {
        background: linear-gradient(
          135deg,
          #fffbeb 0%,
          #fef3c7 50%,
          #d1fae5 100%
        );
      }
      .bg-calm {
        background: linear-gradient(
          135deg,
          #f0fdf4 0%,
          #dcfce7 50%,
          #bbf7d0 100%
        );
      }
      .bg-sad {
        background: linear-gradient(
          135deg,
          #f7fafc 0%,
          #edf2f7 50%,
          #e2e8f0 100%
        );
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* 부드러운 헤더 */
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 3rem 0;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 50%
          );
        animation: gentleFloat 15s infinite ease-in-out;
      }

      @keyframes gentleFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-10px) rotate(1deg);
        }
        50% {
          transform: translateY(-5px) rotate(-0.5deg);
        }
        75% {
          transform: translateY(-8px) rotate(0.5deg);
        }
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 500;
        margin-bottom: 1rem;
        position: relative;
        z-index: 1;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.3s forwards;
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
        position: relative;
        z-index: 1;
        font-weight: 300;
        animation: fadeInUp 1s ease-out 0.6s forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 부드러운 네비게이션 */
      .nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .nav-container {
        display: flex;
        justify-content: center;
        padding: 1.5rem 0;
      }

      .nav-buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        background: #f7fafc;
        padding: 0.5rem;
        border-radius: 2rem;
      }

      .nav-btn {
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 1.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: transparent;
        color: #718096;
        font-size: 0.9rem;
        position: relative;
        overflow: hidden;
      }

      .nav-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.6s;
      }

      .nav-btn:hover::before {
        left: 100%;
      }

      .nav-btn.active,
      .nav-btn:hover {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.25);
      }

      /* 메인 콘텐츠 */
      .main {
        padding: 3rem 0;
        min-height: calc(100vh - 200px);
      }

      .screen {
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-out;
      }

      .screen.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }

      /* 포근한 카드 디자인 */
      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 2rem;
        padding: 2.5rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08),
          0 0 0 1px rgba(255, 255, 255, 0.5);
        margin-bottom: 2rem;
        transition: all 0.4s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12),
          0 0 0 1px rgba(255, 255, 255, 0.6);
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }

      /* 보상 화면 개선 */
      .reward-screen {
        text-align: center;
        padding: 2rem 0;
      }

      .reward-animation {
        background: linear-gradient(
          135deg,
          #ffd700 0%,
          #ffa500 50%,
          #ff8c00 100%
        );
        border-radius: 2rem;
        padding: 3rem;
        margin: 2rem auto;
        max-width: 500px;
        color: white;
        box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3),
          inset 0 0 20px rgba(255, 255, 255, 0.2);
        animation: gentleBounce 2s infinite ease-in-out;
        position: relative;
        overflow: hidden;
      }

      .reward-animation::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 10s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes gentleBounce {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-8px) scale(1.02);
        }
      }

      .reward-animation .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: sparkle 2s infinite ease-in-out;
        position: relative;
        z-index: 1;
      }

      @keyframes sparkle {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.1) rotate(5deg);
        }
        75% {
          transform: scale(0.95) rotate(-3deg);
        }
      }

      .tree-visual {
        font-size: 6rem;
        margin: 2rem 0;
        animation: treeGrow 3s infinite ease-in-out;
        filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
      }

      @keyframes treeGrow {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.05) rotate(1deg);
        }
        50% {
          transform: scale(1.08) rotate(0deg);
        }
        75% {
          transform: scale(1.03) rotate(-1deg);
        }
      }

      /* 감정별 체크박스 */
      .checkbox-group {
        display: grid;
        gap: 1rem;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        padding: 1.2rem;
        border: 2px solid rgba(226, 232, 240, 0.8);
        border-radius: 1rem;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.7);
        position: relative;
        overflow: hidden;
      }

      .checkbox-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(102, 126, 234, 0.1),
          transparent
        );
        transition: left 0.6s;
      }

      .checkbox-item:hover::before {
        left: 100%;
      }

      .checkbox-item:hover {
        border-color: rgba(102, 126, 234, 0.5);
        background: rgba(102, 126, 234, 0.05);
        transform: translateX(5px);
      }

      .checkbox-item.selected {
        border-color: #667eea;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.1),
          rgba(118, 75, 162, 0.1)
        );
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
      }

      .checkbox-item input {
        margin-right: 1rem;
        transform: scale(1.3);
        accent-color: #667eea;
      }

      .checkbox-item span {
        font-weight: 500;
        font-size: 1rem;
      }

      /* 감정 버튼 개선 */
      .emotion-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin: 2rem 0;
      }

      .emotion-btn {
        width: 5rem;
        height: 5rem;
        border: 3px solid rgba(226, 232, 240, 0.8);
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.9);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.2rem;
        position: relative;
        overflow: hidden;
      }

      .emotion-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: radial-gradient(
          circle,
          rgba(102, 126, 234, 0.2),
          transparent
        );
        transition: all 0.4s ease;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      .emotion-btn:hover::before,
      .emotion-btn.selected::before {
        width: 100%;
        height: 100%;
      }

      .emotion-btn:hover,
      .emotion-btn.selected {
        transform: scale(1.15);
        border-color: #667eea;
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3),
          0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      /* 부드러운 입력 필드 */
      .textarea {
        width: 100%;
        padding: 1.5rem;
        border: 2px solid rgba(226, 232, 240, 0.8);
        border-radius: 1rem;
        resize: vertical;
        font-family: inherit;
        transition: all 0.4s ease;
        background: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        line-height: 1.6;
      }

      .textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1),
          0 5px 15px rgba(0, 0, 0, 0.08);
        background: white;
      }

      .textarea::placeholder {
        color: #a0aec0;
        font-style: italic;
      }

      /* 통계 카드 개선 */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 1.5rem;
        text-align: center;
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .stat-card:hover::before {
        opacity: 1;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        border-color: rgba(102, 126, 234, 0.3);
      }

      .stat-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        animation: gentleFloat 4s infinite ease-in-out;
      }

      .stat-value {
        font-size: 2.2rem;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        color: #718096;
        font-size: 0.9rem;
        font-weight: 500;
      }

      /* 마켓 아이템 개선 */
      .market-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
      }

      .market-item {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(226, 232, 240, 0.5);
        border-radius: 1.5rem;
        padding: 2rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        text-align: center;
      }

      .market-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.02),
          rgba(118, 75, 162, 0.02)
        );
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .market-item:hover::before {
        opacity: 1;
      }

      .market-item:hover {
        border-color: #667eea;
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
      }

      .item-icon {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        animation: gentleFloat 3s infinite ease-in-out;
      }

      .item-name {
        font-weight: 600;
        margin-bottom: 1rem;
        color: #2d3748;
        font-size: 1.1rem;
      }

      .item-price {
        color: #667eea;
        font-weight: 600;
        margin-bottom: 1.5rem;
        font-size: 1rem;
      }

      /* 부드러운 버튼 */
      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 1rem;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.6s ease;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      .btn:active::before {
        width: 300px;
        height: 300px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #fa8072 0%, #ff6b6b 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      }

      .btn-secondary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
      }

      .btn-disabled {
        background: #cbd5e0;
        color: #a0aec0;
        cursor: not-allowed;
        box-shadow: none;
      }

      .btn-full {
        width: 100%;
      }

      /* 진행바 개선 */
      .progress-container {
        background: rgba(226, 232, 240, 0.5);
        border-radius: 1rem;
        padding: 0.5rem;
        margin: 1.5rem 0;
      }

      .progress-bar {
        width: 100%;
        height: 0.8rem;
        background: rgba(226, 232, 240, 0.8);
        border-radius: 0.5rem;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 0.5rem;
        transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .progress-fill::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100px;
        width: 100px;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          left: -100px;
        }
        100% {
          left: 100%;
        }
      }

      /* 뱃지 개선 */
      .badges {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 1.5rem 0;
        justify-content: center;
      }

      .badge {
        padding: 0.8rem 1.5rem;
        border-radius: 2rem;
        font-size: 0.85rem;
        font-weight: 600;
        color: white;
        position: relative;
        overflow: hidden;
        animation: badgeGlow 3s infinite ease-in-out;
      }

      .badge::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: badgeShine 3s infinite;
      }

      @keyframes badgeGlow {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        50% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
      }

      @keyframes badgeShine {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .badge-gold {
        background: linear-gradient(135deg, #ffd700, #ffa500);
      }

      .badge-green {
        background: linear-gradient(135deg, #48bb78, #38a169);
      }

      .badge-purple {
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      /* 따뜻한 메시지 */
      .warm-message {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 1.5rem;
        padding: 2rem;
        text-align: center;
        border: 2px solid rgba(255, 255, 255, 0.3);
        margin: 2rem 0;
        position: relative;
        overflow: hidden;
      }

      .warm-message::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #ffd700, #ffa500, #ff8c00);
      }

      .warm-message h3 {
        color: #2d3748;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .warm-message p {
        color: #4a5568;
        line-height: 1.7;
        font-style: italic;
      }

      /* 반응형 개선 */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .nav-buttons {
          gap: 0.25rem;
        }

        .nav-btn {
          padding: 0.8rem 1rem;
          font-size: 0.8rem;
        }

        .card-grid {
          grid-template-columns: 1fr;
        }

        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .market-grid {
          grid-template-columns: 1fr;
        }

        .emotion-buttons {
          gap: 0.8rem;
        }

        .emotion-btn {
          width: 4rem;
          height: 4rem;
          font-size: 1.8rem;
        }

        .reward-animation {
          padding: 2rem;
        }

        .tree-visual {
          font-size: 4rem;
        }
      }

      /* 접근성 개선 */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* 다크모드 대응 */
      @media (prefers-color-scheme: dark) {
        body {
          background: #1a202c;
          color: #e2e8f0;
        }

        .card {
          background: rgba(26, 32, 44, 0.9);
          border-color: rgba(255, 255, 255, 0.1);
        }

        .nav {
          background: rgba(26, 32, 44, 0.95);
        }
      }

      /* 맞춤 스크롤바 */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f7fafc;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #5a6fd8, #6a42a0);
      }
    </style>
  </head>
  <body class="bg-default">
    <!-- Header -->
    <header class="header">
